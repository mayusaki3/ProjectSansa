
# デフォルト（単一ノード: Testcontainers）
quarkus.http.test-port=8080
psansa.cassandra.consistency=ONE
psansa.cassandra.basic.request.timeout=5s

# 3ノード用: mvn -Dquarkus.profile=it-cluster -DskipITs=false verify
%it-cluster.psansa.cassandra.contact-points=${PSANSA_CASS_CONTACT_POINTS:localhost:9042}
%it-cluster.psansa.cassandra.local-datacenter=${PSANSA_CASS_DC:dc1}
%it-cluster.psansa.cassandra.keyspace=${PSANSA_CASS_KEYSPACE:sansa_prod}
%it-cluster.psansa.cassandra.consistency=${PSANSA_CASS_CONSISTENCY:LOCAL_QUORUM}
%it-cluster.psansa.cassandra.basic.request.timeout=${PSANSA_CASS_TIMEOUT:10s}
